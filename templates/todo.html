<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .todo-item {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>üìù To-Do List</h2>
    <form action="/submittodoitem" method="POST">
       <label>Item ID</label>
        <input type="text" name="item_id" required>

        <label>Item Name</label>
        <input type="text" name="item_name" required>
        
        <label>Item Description</label>
        <textarea name="item_desc" rows="3" required></textarea>
        
        <button type="submit">Add Item</button>
    </form>

    <h3>Current To-Dos:</h3>
    {% for todo in todos %}
        <div class="todo-item">
          <p><b>ID:</b> {{ todo.item_id }}</p>
           <p><b>UUID:</b> {{ todo.item_uuid }}</p>
            <strong>{{ todo.name }}</strong>
            <p>{{ todo.description }}</p>
        </div>
    {% else %}
        <p>No items yet.</p>
    {% endfor %}
</div>
</body>
</html>
